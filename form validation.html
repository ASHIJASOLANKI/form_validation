<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <!-- css only-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="form validation.css">
</head>
<body >
        
    <div class="container col-md-3 shadow-lg">
        <h3>Sign Up</h3>

        <!-- ============ firstname =============== -->

        <div class="formelement">
            <input id="firstname" type="text" class="form-control" placeholder="First name" name="firstname" required>
            <small id="firstnameCheck" onfocusout="validateFirstName()">**Mandatory</small>
        </div>

        <!-- ============ lastname =============== -->
        
        <div class="formelement">
            <input id="lastname" type="text" class="form-control" placeholder="Last name" name="lastname" required>
            <small id="lastnameCheck" onfocusout="validateLastName()">**Mandatory</small>
        </div>

        <!-- ============ E-mail =============== -->

        <div class="formelement">
            <input id="email" type="email" class="form-control" placeholder="E-mail Address" name="email"required>
            <small id="emailCheck" onfocusout="validateEmail()">**Mandatory</small>
        </div>

        <!-- ============ Mobile Number =============== -->

        <div class="formelement">
            <input id="mobilenumber" type="integer" class="form-control" placeholder="Mobile Number" name="mobilenumber">
            <small id="mobilenumberCheck" onfocusout="validateMobilenumber()">**Mandatory</small>
        </div>

        <!-- ============ password =============== -->

        <div class="formelement">
            <input id="password" type="password" class="form-control" placeholder="Password" name="password">
            <small id="passwordCheck" onfocusout="validatePassword()">**Mandatory</small>
        </div>

        <!-- ============ Confirm password =============== -->

        <div class="formelement">
            <input id="confirmPassword" type="password" class="form-control" placeholder="Confirm-Password" name="confirmPassword">
            <small id="confirmPasswordCheck">**Mandatory</small>
        </div>

        <!-- input button -->
         <div class="button">
            <input id="submitbutton" type="submit" class="btn btn-success" value="Submit">
         </div>
        

    </div>

    <!-- js only -->
    <script src="jquery.js"></script>
    <script src="form validation.js"></script>

</body>
</html>
